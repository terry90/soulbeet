name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: "Git reference to checkout"
        required: false
        type: string
      tags:
        description: "Extra tags"
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: docccccc/soulbeet

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ inputs.tags }}
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=sha

  build:
    needs: metadata
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_NAME }}:temp
          labels: ${{ needs.metadata.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ matrix.platform }}
          outputs: type=registry,push-by-digest=true,name-canonical=true

  merge:
    needs: [metadata, build]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create multi-arch manifest
        run: |
          AMD64_DIGEST=$(echo '${{ toJson(needs.build) }}' | jq -r '.result | fromjson | .["linux/amd64"].digest')
          ARM64_DIGEST=$(echo '${{ toJson(needs.build) }}' | jq -r '.result | fromjson | .["linux/arm64"].digest')
          for tag in ${{ needs.metadata.outputs.tags }}; do
            docker buildx imagetools create -t $tag \
              ${{ env.IMAGE_NAME }}@$AMD64_DIGEST \
              ${{ env.IMAGE_NAME }}@$ARM64_DIGEST
          done