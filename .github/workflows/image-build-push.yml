name: Build and Push Docker Image

on:
  push:
    branches: [ "*" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: "Git reference to checkout"
        required: false
        type: string
      tags:
        description: "Extra tags"
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: docccccc/soulbeet

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ inputs.tags }}
            type=semver,pattern={{version}}
            type=ref,event=branch

  build:
    needs: metadata
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate platform-specific tags
        id: platform-tags
        shell: bash
        run: |
          TAGS="${{ needs.metadata.outputs.tags }}"
          SUFFIX="${{ matrix.suffix }}"
          SUFFIXED_TAGS=""
          IFS=$'\n'
          for tag in $TAGS; do
            SHORT_TAG="${tag#${{ env.IMAGE_NAME }}:}"
            SUFFIXED_TAGS="${SUFFIXED_TAGS},${{ env.IMAGE_NAME }}:${SHORT_TAG}-${SUFFIX}"
          done
          unset IFS
          SUFFIXED_TAGS="${SUFFIXED_TAGS#,}"
          echo "tags=$SUFFIXED_TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $SUFFIXED_TAGS"

      - name: Build and push platform-specific
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.platform-tags.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ matrix.platform }}

  merge:
    needs: [metadata, build]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push multi-arch manifests
        shell: bash
        run: |
          TAGS="${{ needs.metadata.outputs.tags }}"
          IFS=$'\n'
          for tag in $TAGS; do
            SHORT_TAG="${tag#${{ env.IMAGE_NAME }}:}"
            docker buildx imagetools create -t $tag \
              ${{ env.IMAGE_NAME }}:${SHORT_TAG}-amd64 \
              ${{ env.IMAGE_NAME }}:${SHORT_TAG}-arm64
          done
          unset IFS